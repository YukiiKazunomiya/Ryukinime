<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyukiEnime - Streaming Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --bg-nav: rgba(18, 18, 18, 0.95);
            --primary: #FB7299; /* Pink Bilibili */
            --secondary: #00A1D6; /* Biru Bilibili */
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            padding-top: 70px; /* Space for navbar */
        }

        /* NAVBAR */
        .navbar {
            position: fixed; top: 0; left: 0; right: 0;
            height: 60px;
            background: var(--bg-nav);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .brand { font-weight: 800; font-size: 1.4rem; color: var(--primary); letter-spacing: -0.5px; cursor: pointer; }
        .search-container { display: flex; align-items: center; background: #2a2a2a; border-radius: 20px; padding: 5px 15px; width: 40%; max-width: 400px; }
        .search-input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 0.9rem; }
        .search-btn { background: transparent; border: none; color: var(--text-sub); cursor: pointer; }

        /* LAYOUT & ANIMATION */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; min-height: 80vh; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HOME GRID */
        .section-header { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; border-left: 4px solid var(--secondary); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--bg-card); border-radius: var(--radius); overflow: hidden; 
            box-shadow: var(--shadow); transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; 
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(251, 114, 153, 0.2); }
        .card-img-wrap { position: relative; width: 100%; aspect-ratio: 3/4; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .card:hover .card-img { transform: scale(1.05); }
        .card-info { padding: 10px; }
        .card-title { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .card-ep { font-size: 0.75rem; color: var(--secondary); background: rgba(0, 161, 214, 0.1); display: inline-block; padding: 2px 6px; border-radius: 4px; }

        /* DETAIL PAGE */
        .backdrop {
            position: relative; width: 100%; height: 300px; overflow: hidden; border-radius: var(--radius); margin-bottom: 20px;
        }
        .backdrop-img { width: 100%; height: 100%; object-fit: cover; filter: blur(20px) brightness(0.4); }
        .detail-content {
            position: absolute; bottom: 20px; left: 20px; display: flex; gap: 20px; align-items: flex-end; width: calc(100% - 40px);
        }
        .poster { width: 140px; border-radius: var(--radius); box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 2px solid white; }
        .info-text h1 { font-size: 1.8rem; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .info-text p { font-size: 0.9rem; color: #ddd; max-width: 600px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .eps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; margin-top: 20px; }
        .ep-btn { 
            background: var(--bg-card); color: white; border: 1px solid rgba(255,255,255,0.1); 
            padding: 10px; border-radius: 6px; text-align: center; cursor: pointer; font-size: 0.9rem; transition: 0.2s; 
        }
        .ep-btn:hover { background: var(--primary); border-color: var(--primary); color: white; }

        /* PLAYER */
        .player-wrapper { position: relative; padding-bottom: 56.25%; background: black; border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .back-btn { 
            display: inline-flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.1); 
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; margin-bottom: 15px; border: none; 
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }

        /* LOADER */
        .loader { display: none; text-align: center; padding: 50px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar { padding: 0 15px; }
            .search-container { width: 150px; }
            .detail-content { flex-direction: column; align-items: center; text-align: center; bottom: 10px; }
            .poster { width: 120px; margin-bottom: 10px; }
            .info-text h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand" onclick="app.home()">Ryuki<span style="color:white">Enime</span></div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Cari anime...">
            <button class="search-btn" onclick="app.search()">üîç</button>
        </div>
    </nav>

    <div id="loader" class="loader"><div class="spinner"></div></div>

    <div class="container">
        
        <div id="view-home" class="fade-in">
            <div class="section-header">Sedang Tayang</div>
            <div class="grid" id="home-grid"></div>
        </div>

        <div id="view-detail" class="hidden fade-in">
            <button class="back-btn" onclick="app.home()">‚Üê Kembali</button>
            <div class="backdrop">
                <img id="det-bg" class="backdrop-img" src="">
                <div class="detail-content">
                    <img id="det-poster" class="poster" src="">
                    <div class="info-text">
                        <h1 id="det-title">Judul Anime</h1>
                        <p id="det-synopsis">Sinopsis...</p>
                    </div>
                </div>
            </div>
            <div class="section-header">Pilih Episode</div>
            <div id="eps-list" class="eps-grid"></div>
        </div>

        <div id="view-player" class="hidden fade-in">
            <button class="back-btn" onclick="app.closePlayer()">‚Üê Tutup Video</button>
            <div class="player-wrapper">
                <iframe id="video-frame" allowfullscreen></iframe>
            </div>
            <h2 id="video-title" style="margin-top: 15px; font-size: 1.2rem;"></h2>
        </div>

    </div>

    <script>
        // ==========================================
        // CONFIGURATION (WAJIB GANTI LINK INI)
        // ==========================================
        const API_BASE_URL = "https://ryukinime.vercel.app"; 
        // Contoh: const API_BASE_URL = "https://mesin-anime-saya.vercel.app";
        // ==========================================

        const el = (id) => document.getElementById(id);

        const app = {
            state: { lastView: 'home', currentUrl: '' },

            async fetchAPI(endpoint) {
                el('loader').style.display = 'block';
                try {
                    const res = await fetch(`${API_BASE_URL}${endpoint}`);
                    if (!res.ok) throw new Error('API Error');
                    return await res.json();
                } catch (err) {
                    console.error(err);
                    alert('Gagal mengambil data. Cek koneksi atau Link API.');
                    return null;
                } finally {
                    el('loader').style.display = 'none';
                }
            },

            async home() {
                this.switchView('view-home');
                const data = await this.fetchAPI('/api/home');
                if (data) this.renderGrid(data);
            },

            async search() {
                const query = el('searchInput').value;
                if (!query) return;
                this.switchView('view-home');
                el('home-grid').innerHTML = ''; // Clear previous
                const data = await this.fetchAPI(`/api/search?q=${query}`);
                if (data) this.renderGrid(data);
            },

            renderGrid(data) {
                el('home-grid').innerHTML = data.map(item => `
                    <div class="card" onclick="app.detail('${item.url}')">
                        <div class="card-img-wrap">
                            <img src="${item.thumb}" class="card-img" loading="lazy">
                        </div>
                        <div class="card-info">
                            <div class="card-title">${item.title}</div>
                            <span class="card-ep">${item.episode || 'Anime'}</span>
                        </div>
                    </div>
                `).join('');
            },

            async detail(url) {
                this.state.currentUrl = url;
                this.switchView('view-detail');
                
                // Reset UI dulu biar bersih
                el('det-bg').src = '';
                el('det-poster').src = '';
                el('det-title').innerText = 'Loading...';
                el('eps-list').innerHTML = '';

                const data = await this.fetchAPI(`/api/detail?url=${url}`);
                if (!data) return;

                el('det-bg').src = data.thumb;
                el('det-poster').src = data.thumb;
                el('det-title').innerText = data.title;
                el('det-synopsis').innerText = data.sinopsis;

                el('eps-list').innerHTML = data.episodes.map(ep => `
                    <div class="ep-btn" onclick="app.watch('${ep.url}')">
                        ${ep.title.replace('Episode', '').trim()}
                    </div>
                `).join('');
            },

            async watch(url) {
                this.switchView('view-player');
                el('video-frame').src = ''; // Reset
                const data = await this.fetchAPI(`/api/episode?url=${url}`);
                
                if (data && data.videoUrl) {
                    el('video-frame').src = data.videoUrl;
                    el('video-title').innerText = data.title;
                } else {
                    alert('Video tidak tersedia.');
                    this.closePlayer();
                }
            },

            closePlayer() {
                el('video-frame').src = ''; // Stop video
                // Kembali ke detail anime terakhir
                if (this.state.currentUrl) {
                    this.switchView('view-detail');
                } else {
                    this.home();
                }
            },

            switchView(viewId) {
                ['view-home', 'view-detail', 'view-player'].forEach(id => {
                    el(id).classList.add('hidden');
                });
                el(viewId).classList.remove('hidden');
                window.scrollTo(0, 0);
            }
        };

        // Initialize
        app.home();
        
        // Enter key search
        el('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') app.search();
        });
    </script>
</body>
</html>
